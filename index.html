<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Coding Quiz</title>
    <!--Link to the reset CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <!--Link to BootStrap 4.5.3 version used-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Link to style.css-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

    <!-- View high scores and Countdown timer row -->
    <section class="container-fluid">
        <div class="row">
            <section class="col-sm-12 border border-secondary">
                <header class="row justify-content-center text-center">
                    <div class="col-3 text-left">
                        <a id="high-scores" href="#">View HighSchores</a>
                    </div>
                    <div class="col-3 text-right">
                        <div id="time-section">Time: <span id="timer-count">90</span>
                            <section class="countdown text-end" id="timer"></section>
                        </div>
                    </div>
        </div>

        <!-- Welcome greeting and rules-->
        <div id="welcome" class="row mt-5">
            <div class="col-6 mx-auto text-center">
                <h1 id="welcome-title"></h1>
                <p id="welcome-text"></p>
                <button id="start-quiz" class="btn btn-primary"></button>
            </div>
        </div>

        <!-- Quiz section-->
        <div id="questions" class="row mt-5">
            <div class="col-sm-6 mx-auto">
                <h1 id="question-title"></h1>
                <div id="choices" class="btn-group-vertical">
                    <button id="choice1" class="btn btn-secondary"></button>
                    <button id="choice2" class="btn btn-secondary"></button>
                    <button id="choice3" class="btn btn-secondary"></button>
                    <button id="choice4" class="btn btn-secondary"></button>
                </div>
                <hr id="lineBreak">
                <p id="resultCheck"></p>
            </div>
        </div>

        <!-- Final Score -->
        <div id="scores" class="row mt-5">
            <div class="col-sm-6 mx-auto">
                <h1 id="score-title">Game Over!</h1>
                <p id="display-score">Final score is: <span id="final-score">999</span></p>
                <form class="form-inline">
                    <label for="player-initials">Enter Initials: </label>
                    <input type="text" class="form-control ml-2" id="player-initials" placeholder="your initials"
                        name="initials">
                    <button type="submit" id="submit-score" class="btn btn-success mb-2">Submit</button>
                </form>
            </div>
        </div>

        <!-- High scores leader board -->
        <div id="board" class="row mt-5">
            <div class="col-sm-6 mx-auto">
                <h1 id="leader-board-title">High Scores</h1>
                <ul id="highScoresList"></ul>
                <button id="go-back-btn" class="btn btn-info">Go Back</button>
                <button id="clear-high-scores-btn" class="btn btn-info">Clear High Scores</button>
            </div>
        </div>

        <footer class="row justify-content-center text-center footer">
            <p>Thank you!</p>
        </footer>

        <script src="./assets/js/script.js"></script>
    </section>

</body>

</html>
